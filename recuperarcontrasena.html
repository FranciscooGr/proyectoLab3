        <input type="email" id="email1" placeholder="Ingrese su correo electrónico" required>
        <input type="email" id="email2" placeholder="Confirme su correo electrónico" required>
        <input type="submitcuenta" value="Confirmar">
    </form>

    <script>
        document.getElementById('password-recovery-form').addEventListener('submit', function(event) {
            var email1 = document.getElementById('email1').value;
            var email2 = document.getElementById('email2').value;

            if (email1 !== email2) {
                alert('Los correos electrónicos no coinciden. Por favor, vuelva a ingresarlos.');
                event.preventDefault(); // Evita que se envíe el formulario
            }
        });
    </script>
